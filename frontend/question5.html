<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <h1>Niveau 5</h1>
      <div class="image-container">
        <img
          src="images/question5.png"
          alt="Illustration de la question 5"
          class="question-image"
        />
      </div>
      <p class="question-text">
        Stéphane a besoin d'aide pour comprendre un poème en français. Elle
        discute avec son tuteur automatisé pour analyser les métaphores et les
        thèmes. Il rédige ensuite une rédaction personnelle sans l’utilisation
        de son tuteur automatisé.
      </p>
      <div class="button-container">
        <button
          class="choice-button"
          onclick="makeChoice('Vous pensez qu\'il y a une infraction académique')"
        >
          Vous pensez qu'il y a une infraction académique
        </button>
        <button
          class="choice-button"
          onclick="makeChoice('Vous pensez que l\'étudiant est en règle')"
        >
          Vous pensez que l'étudiant est en règle
        </button>
      </div>
    </div>

    <script>
      function makeChoice(option) {
        fetch("/api/choice", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            choice: option,
            question:
              "Question 5",
          }),
        }).then(() => {
          window.location.href = "merci.html"; // Redirection vers la page finale ou une autre question
        });
      }
    </script>
  </body>
</html>
